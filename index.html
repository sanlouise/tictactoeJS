<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intro to JavaScript Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="start();">
    <h1>Tic Tac Toe<h1>
    <h2 id="user-message"></h2>
    <table>
    <tr>
        <td class="square" id="square1" onClick="playerChoice(this)"></td>
        <td class="square" id="square2" onClick="playerChoice(this)"></td>
        <td class="square" id="square3" onClick="playerChoice(this)"></td>
    </tr>
    <tr>
        <td class="square" id="square4" onClick="playerChoice(this)"></td>
        <td class="square" id="square5" onClick="playerChoice(this)"></td>
        <td class="square" id="square6" onClick="playerChoice(this)"></td>
    </tr>
    <tr>
        <td class="square" id="square7" onClick="playerChoice(this)"></td>
        <td class="square" id="square8" onClick="playerChoice(this)"></td>
        <td class="square" id="square9" onClick="playerChoice(this)"></td>
    </tr>
  </table>
  <script src="main.js"></script>
  </body>
</html>
